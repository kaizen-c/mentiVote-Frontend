<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Voting Results</title>

  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chart-one {
      height: 75%;
      width: 80%;
      margin: 0 auto;
    }
  </style>

</head>

<body>
  <div id="chart-one"></div>
  <script>
  
    const fetchParams = {
      method: "GET",
      mode: "cors",
      cache: "default"
    };
	
	function getQueryString() {
  var result = {}, queryString = location.search.slice(1),
      re = /([^&=]+)=([^&]*)/g, m;

  while (m = re.exec(queryString)) {
    result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
  }

  return result;
}


	var voteId = getQueryString()["VoteID"];
	
    const url = "https://evening-hamlet-33250.herokuapp.com/voting?questionid="+voteId;
	

    fetch(url, fetchParams)
      .then(res => {
        if (!res.ok) {
          throw new Error(res.statusText);
        }
        return res.json();
      })
      .then(data => {
        const characters = data.results;
        let characterData = [];
        characters.forEach(function(character) {
          characterData.push([character.label, parseInt(character.score[0])]);
        });
        const chartOneData = {
          type: "bar",
          title: {
            text: data.question,
            adjustLayout: true
          },
          tooltip: {
            text: 'Name: %kt<br>Votes: %vv'
          },
          scaleX: {
            label: {
              text: 'Products'
            },
            item: {
              angle: '-45'
            }
          },
          scaleY: {
            label: {
              text: 'Votes'
            }
          },
          series: [{
            values: characterData
          }],
          plotarea: {
            margin: 'dynamic'
          }
        };
        zingchart.render({
          id: "chart-one",
          data: chartOneData,
          height: "100%",
          width: "100%"
        });
      })
      .catch(err => {
        console.log("Error Getting Data From Star Wars API");
      });
  </script>
   <button onclick="goBack()">Go Back</button>
 <script>
	function goBack() {
	window.history.back();
	}
</script>
</body>

</html>
